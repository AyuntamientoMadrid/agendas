development: &development
  adapter: <%= ENV['DEVELOPMENT_DATABASE_ADAPTER'] %>
  encoding: <%= ENV['DEVELOPMENT_DATABASE_ENCODING'] %>
  host: <%= ENV['DEVELOPMENT_DATABASE_HOST'] %>
  pool: <%= ENV['DEVELOPMENT_DATABASE_POOL'] %>
  database: <%= ENV['DEVELOPMENT_DATABASE_NAME'] %>
  username: <%= ENV['DEVELOPMENT_DATABASE_USERNAME'] %>
  password: <%= ENV['DEVELOPMENT_DATABASE_PASSWORD'] %>

test:
  <<: *development
  database: boatjump_test

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DATABASE_POOL'] || ENV['MAX_THREADS'] || 20 %>
  adapter: postgresql
  reaping_frequency: <%= ENV['DATABASE_REAPING_FREQUENCY'] || 10 %>
