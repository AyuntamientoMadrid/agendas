es:
  number_delimiter: "."
  number_separator: ","
  month: "mes"
  months: "meses"
  year: "año"
  day: "día"
  yes: "Sí"
  no: "No"
  none-o: "Ninguno"
  none-a: "Ninguna"
  datepicker-format: "dd/mm/yyyy"
  datepicker-format-time: "dd/mm/yyyy hh:ii"
  size: "Tamaño"
  time:
    formats:
      short: "%d-%m-%Y %H:%M"
      complete: "%d de %B de %Y · %H:%m"
  date:
    formats:
      short: "%d/%m/%Y"
      default: "%d/%m/%Y"
      long: "%d de %B de %Y"
      complete: "%d de %B de %Y · %H:%m"

    order:
      - :day
      - :month
      - :year

    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
