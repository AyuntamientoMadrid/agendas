    text_block_first_html: "La Ordenanza de Transparencia de la Ciudad de Madrid exige a quienes estén inscritos en el Registro de Lobbies cumplir con un Código de Conducta que incluye las siguientes obligaciones:"
    text_block_second:
      first: "a) Aceptar que la información proporcionada se haga pública."
      second: "b) No obtener ni tratar de obtener la información o influir en la toma de decisiones de forma deshonesta."
      third: "c) Proporcionar información actualizada y no engañosa en el momento de inscribirse en el Registro y de mantenerla actualizada, y garantizar que la que se suministre en cumplimiento de lo dispuesto en esta ordenanza es correcta y fidedigna."
      four: "d) No incitar a los titulares de los órganos directivos a incumplir lo dispuesto en este capítulo."
    text_block_fourth_html: "Si tienes conocimiento de que alguna de las personas o entidades inscritas en el Registro ha incumplido alguna de estas obligaciones o si consideras que se ha llevado a cabo alguna actividad de lobby por parte personas o entidades no inscritas, puedes hacérnoslo saber utilizando el siguiente formulario: <br>Los mensajes que se reciban se pondrán en conocimiento de la <a href='https://transparencia.madrid.es/portales/transparencia/es/Portada/Que-es-transparencia-/Comision-de-Seguimiento-de-la-Ordenanza-de-Transparencia?vgnextfmt=default&vgnextoid=7b632ecbb1f2c510VgnVCM2000001f4a900aRCRD&vgnextchannel=9f14003bba020610VgnVCM1000001d4a900aRCRD' target='blank'>Comisión de Seguimiento de la Ordenanza de Transparencia de la Ciudad de Madrid.</a>"
